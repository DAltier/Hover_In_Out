<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover In/Out</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src= script.js> </script>
</head>
<body>
    <div class="container">
        <h1>JQuery - Hover In/Out</h1>
        <p><strong>Hover over</strong> each picture to reveal the hidden ones.</p>
        <div class="images">
            <div class="col">
                <img src="./img/aidorucat.png" data-alt-src="./img/kantana.jpg" alt="cat picture">
            </div>
            <div class="col">
                <img src="./img/adventure-cat.png" data-alt-src="./img/dojocat.jpg" alt="cat picture">
            </div>
            <div class="col">
                <img src="./img/codercat.jpg" data-alt-src="./img/coder2.jpg" alt="cat picture">
            </div>
            <div class="col">
                <img src="./img/visionary.jpg" data-alt-src="./img/heisencat.png" alt="cat picture">
            </div>
        </div>
    </div>
</body>
</html>
